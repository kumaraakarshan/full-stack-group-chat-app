<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/createGroup.css">
    <title>Group chat app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="navbar" style="background-color: #e3f2fd;">
        <h3>
            Welcome to Group Chat App
        </h3>
    </header>



    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body" id="card">
                      <h5 class="card-title">Create Group</h5>
                      <label >Group Name</label>
                      <input type="text" id="groupName" class="input-group-text" required><br>
                      
                      <label >Invite Link</label>
                      <input type="text" id="link" class="input-group-text" required><br>

                      <button id="cancel" class="btn btn-primary" >cancel</button>
                      <button id="button" class="btn btn-primary" >Create</button>

                      

                    </div>
                </div>
            </div>



                           
        </div>         
           
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/createGroup.js"></script>
</body>
</html>
