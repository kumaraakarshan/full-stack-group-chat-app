<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminPage.css">
    <title>Group chat app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="navbar" style="background-color: #e3f2fd;">
        <h3>
            Welcome to Group Chat App
        </h3>
    </header>



    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="card" style="width: 18rem;">
                <div class="card-body" id="card">
                    <h5 class="card-title">Admin Page</h5>
                    <label >Add Friends</label>
                    <input type="text" id="email" class="input-group-text" placeholder="Enter Email" required>
                    <button id="search" class="btn btn-primary btn-sm" >Add</button>

                    <div class="card-item" id="friend">
                        
                    </div>

                    <div class="card-item" id="member">Users

                    </div>
                </div>
            </div>

            <div class="col-md-4"></div>

            



                           
        </div>         
           
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/adminPage.js"></script>
</body>
</html>
