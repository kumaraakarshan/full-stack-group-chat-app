<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/chat.css">

    <title>Group chat app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-md" style="background-color: #e3f2fd;">
        <div class="container">
            <p class="navbar-brand text-dark"> Welcome to Group Chat App</p>
            <button class="btn btn-outline-primary btn-sm" id="edit">Edit Group</button>
            <button class="btn btn-outline-primary btn-sm" id="createGroup">Create Group</button>
           
        </div>

        <div class="container">

            <div class="row ">

                <div class="col-md">
                    <input type="text" class="input-group-text" id="text" placeholder="Send Messages">
                </div>
                <div class="col-md">
                    <button class="btn btn-primary btn-sm" id="send">Send</button>
                </div>
                <div class="col-md">
                    <input type="file" class="btn btn-primary btn-sm" value="Upload" id="upload">

                </div>
                <div class="col-md" id="choose">
                </div>
                
            </div>

        </div>
    </header>
    
    <div class="container">
        <div class="row align-items-top">
            <div class="col-md-6" id="left">


            </div>

            <div class="col-md-6" id="right">
                <!-- <form action="/chat/file-upload"  class="dropzone" id="upload-area" name="file"></form> -->

                

            </div>
        </div> 


      

                  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
