<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group chat app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href ="signup.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Group chat app login</h1>
                        
                        <form onsubmit="login(event)" method="POST">
                            
                            <div class="form-group">
                                <label for="email">email:</label>
                                <input type="text" class="form-control" id="emailId" name="emailId" placeholder ="email"required>
                            </div>
                            <div class="form-group">

                                
                                <label for="password">password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">

                              
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Login</button>


                        </form>
                        <div>
                            <a href="index.html">not a user sign  Click here to signup</a>
                        </div>
                        <div class="forgot_link" style="color: rgba(218, 218, 218, 0.774);">
                            Forgot Password? <a href="./forgot.html" style="text-decoration: none;">Retrieve Password</a>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="login.js"></script>

</body>
</html>
