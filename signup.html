<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link href ="../utils/style.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Add an expense sign up page</h1>
                        
                        <form id="signUpForm" action="/api/signup" method="post">
                            <div class="form-group">
                                <label for="name">name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder= "name"required>
                            </div>
                            <div class="form-group">
                                <label for="email">email:</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder ="email"required>
                            </div>
                            <div class="form-group">
                                <label for="phone">phone</label>
                                <input type ="tel" id = "phone"class="form-control" name="phone" placeholder="Phone Number" required>
                                
                                <label for="password">password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">

                              
                            </div>
                            <div class="form-group text-center" id ="submitBUTTON">
                                <button type="button" class="btn btn-primary" id="submitBtn">sign up</button>

                            </div>

                        </form>
                        <div>
                            <a href="#">Already a user Click here to login</a>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
