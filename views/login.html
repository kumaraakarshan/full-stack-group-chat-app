<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Add an expense login</h1>
                        
                        <form id="loginForm" action="/api/login" method="post">
                            
                            <div class="form-group">
                                <label for="email">email:</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder ="email"required>
                            </div>
                            <div class="form-group">

                                
                                <label for="password">password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">

                              
                            </div>
                            <div class="form-group text-center" id ="submitBUTTON">
                                <button type="button" class="btn btn-primary" id="loginBtn">login</button>

                            </div>

                        </form>
                        <div>
                            <a href="index.html">not a user sign  Click here to signup</a>
                        </div>
                        <div>
                            <a href="forget-password.html">Click here to reset password</a>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
