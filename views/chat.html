<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Group Chat App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Group Chat App</h1>
            <button class="btn btn-outline-primary btn-sm">Edit Group</button>
            <button class="btn btn-outline-primary btn-sm">Create Group</button>
        </div>

        <div class="form-container">
            <form action="" class="msg" id="msg">
                <label for="msg">Message:</label>
                <input type="text" id="msginput" name="msg" />
                <button type="submit" id="sdmsg">Send Message</button>
                <input type="text" id="groupid" />
            </form>

            <div id="msgsgroups">
                <div id="groups"></div>
                <div class="msgs" id="msgs">
                    <h1>Messages:</h1>
                </div>
            </div>

            <div id="creategroups">
                <form action="">
                    <label for="groupname">Group Name:</label>
                    <input type="text" name="groupname" id="gpname" /> <br />
                    <button type="submit" id="cgp">Create Group</button>
                </form>

                <form>
                    <label for="adduser">Add User to Group:</label>
                    <input type="text" name="adduser" id="adduser" /> <br />
                    <label for="makeadmin">Give Admin Access</label>
                    <input type="radio" name="makeadmin" id="makeadmin" value="on"/>
                    <label for="makeadmin">Add Normal User</label>
                    <input type="radio" name="makeadmin" id="makeadmin" value="off"/> <br>
                    <button type="submit" id="adu">Add User</button>
                </form>

                <form>
                    <label for="rmuser">Remove User from Group:</label>
                    <input type="text" name="rmuser" id="rmuser" /> <br />
                    <button type="submit" id="rmu">Remove User</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
